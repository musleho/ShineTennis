<!DOCTYPE html>
<html lang='en' xlmns:th='https://www.thymeleaf.org'
                xmlns:sec='https://www.thymeleaf.org/thymeleaf-extras-springsecurity5'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
    rel="stylesheet" type="text/css" />

  <!-- Bootstrap 5.2.2 CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel='stylesheet' th:href="@{assets/styles/index.css}">

  <!-- Bootstrap 5.2.2 JavaScript Bundle with Popper -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
    crossorigin='anonymous'></script>

  <!-- jQuery 3.6.1 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'
    integrity='sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>

  <!-- Custom Scripts -->
  <script th:src="@{scripts/index.js}"></script>

  <title>Shine Tennis 2022</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid px-4 px-lg-5">
      <a class="navbar-brand" href="#"><img src="../assets/img/logo-dark.png" alt="logo" class="img-fluid">
        <span class="text-light fs-4">Shine Tennis</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100 justify-content-end">
          <li class="nav-item">
            <a class="nav-link active btn btn-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-link" href="/view">View</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('VENDOR')">
            <a class="nav-link btn btn-link" href="/uranerd">Stats</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link text-light btn btn-danger mx-3" href="/register">Register</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('VENDOR')">
            <a class="nav-link text-light btn btn-danger mx-3" href="/book">Book</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="mx-2">
              <input type="submit" value="Logout" class="btn btn-warning" />
            </form>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <form th:action="@{/login}" method="get" class="mx-2">
              <input type="submit" value="Log In" class="btn btn-warning" />
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container px-4 h-100 w-100 py-5">
    <div class="row h-100 align-items-center justify-content-end">
      <div class="col justify-content-end align-items-center mt-5 pt-5 mb-2 pb-2 pl-5 shadow"
        style="background-color: rgba(50,50,50,0.3); border-radius: 20px;">
        <h1 class="text-light mt-2 display-1 text-center">The shiniest event in sports just got <span
            class="text-warning display-1">shinier.</span></h1>
        <div class="d-flex justify-content-center align-items-center">
          <span class="display-3 text-dark text-center px-2 py-1 mt-1 bg-warning rounded">25/10 - 02/11</span>
        </div>
      </div>
    </div>
    <div class="row h-100 align-items-center justify-content-center" sec:authorize="hasRole('VENDOR')">
      <a href="/book" class="btn btn-danger rounded-pill w-75 fs-4">Reserve Your Ticket Now</a>
    </div>
    <div class="row h-100 align-items-center justify-content-center" sec:authorize="isAnonymous()">
      <a href="/register" class="btn btn-danger rounded-pill w-75 fs-4">Reserve Your Ticket Now</a>
    </div>
  </div>
</body>

</html>
